    <script>
      function loadData() {
        fetch('/database/alumni-2020.json', {
          method: 'GET',
        })
          .then((response) => {
            response.json().then((jsonResponse) => {
              // console.log(jsonResponse);
              profiles = jsonResponse;
              $('#counterMahasiswa').html(profiles.length);
              console.log(profiles.length);
            });
          })
          .catch((err) => {
            console.log(`Error: ${err}`);
          });
      }

      var doughnutPieData = {
        datasets: [
          {
            data: [28, 100],
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)',
              'rgba(54, 162, 235, 0.5)',
              'rgba(255, 206, 86, 0.5)',
              'rgba(75, 192, 192, 0.5)',
              'rgba(153, 102, 255, 0.5)',
              'rgba(255, 159, 64, 0.5)',
            ],
            borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
            ],
          },
        ],

        // These labels appear in the legend and in the tooltips when hovering different arcs
        labels: ['Sudah Mengisi', 'Belum Mengisi'],
      };

      $(document).ready(() => {
        loadData();
      });

      if ($('#pieChart').length) {
        var pieChartCanvas = $('#pieChart').get(0).getContext('2d');
        var pieChart = new Chart(pieChartCanvas, {
          type: 'pie',
          data: doughnutPieData,
          options: {
            responsive: true,
            animation: {
              animateScale: true,
              animateRotate: true,
            },
          },
        });
      }
    </script>
